<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VaultSync Authentication</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
                    sans-serif;
                background-color: #1e1e1e;
                color: #dcddde;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            .container {
                background-color: #2f3136;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                max-width: 400px;
                width: 90%;
            }
            h1 {
                margin-bottom: 1rem;
                color: #fff;
            }
            p {
                margin-bottom: 1.5rem;
                line-height: 1.5;
            }
            .button {
                background-color: #5865f2;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                text-decoration: none;
                font-weight: bold;
                display: inline-block;
                transition: background-color 0.2s;
            }
            .button:hover {
                background-color: #4752c4;
            }
            .error {
                color: #f04747;
                margin-top: 1rem;
            }
            code {
                background-color: #202225;
                padding: 4px 8px;
                border-radius: 4px;
                font-family: monospace;
                display: block;
                margin: 10px 0;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Authentication</h1>
            <div id="status">Processing...</div>
            <div id="manual-section" style="display: none">
                <p>If Obsidian doesn't open automatically, click the button below:</p>
                <a id="open-btn" href="#" class="button">Open Obsidian</a>
                <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8">
                    Still not working? Copy this code and paste it into the plugin settings:
                </p>
                <code id="auth-code"></code>
            </div>
            <div id="error-msg" class="error"></div>
        </div>

        <script>
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const state = params.get("state");
            const error = params.get("error");

            if (code) {
                // Updated URI scheme: obsidian://vault-sync-auth
                // We pass code and state back to the plugin
                const obsidianUri = `obsidian://vault-sync-auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || "")}`;

                document.getElementById("status").innerText = "Redirecting to Obsidian...";
                document.getElementById("open-btn").href = obsidianUri;
                document.getElementById("auth-code").innerText = code;
                document.getElementById("manual-section").style.display = "block";

                // Attempt automatic redirect
                window.location.href = obsidianUri;

                // Close window after a short delay (optional, but might be annoying if redirect fails)
                // setTimeout(() => window.close(), 5000);
            } else if (error) {
                document.getElementById("status").innerText = "Authentication Failed";
                document.getElementById("error-msg").innerText = error;
            } else {
                document.getElementById("status").innerText = "No code found in URL.";
            }
        </script>
    </body>
</html>
